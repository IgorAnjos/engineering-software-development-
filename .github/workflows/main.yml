name: CI/CD Pipeline - BankMore

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main, develop ]
  workflow_dispatch:

env:
  DOTNET_VERSION: '9.0.x'
  DOCKER_REGISTRY: ghcr.io
  IMAGE_PREFIX: ${{ github.repository_owner }}/bankmore

jobs:
  # ===== JOB 1: Build e Testes =====
  build-and-test:
    name: Build & Test
    runs-on: ubuntu-latest
    permissions:
      contents: read
      checks: write
      pull-requests: write
    defaults:
      run:
        working-directory: ./BankMore
    
    steps:
      - name: Checkout código
        uses: actions/checkout@v4
      
      - name: Setup .NET
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: ${{ env.DOTNET_VERSION }}
      
      - name: Restaurar dependências
        run: dotnet restore BankMore.sln
      
      - name: Build
        run: dotnet build BankMore.sln --configuration Release --no-restore
      
      - name: Executar testes unitários
        run: dotnet test tests/BankMore.ContaCorrente.Tests/BankMore.ContaCorrente.Tests.csproj --configuration Release --verbosity normal --logger "trx;LogFileName=test-results.trx"
      
      - name: Publicar resultados dos testes
        uses: dorny/test-reporter@v1
        if: success() || failure()
        with:
          name: Test Results
          path: '**/test-results.trx'
          reporter: dotnet-trx
          fail-on-error: false
      
      - name: Upload test results
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: test-results
          path: '**/test-results.trx'
          retention-days: 30
      
      - name: Gerar relatório de cobertura
        run: |
          dotnet test tests/BankMore.ContaCorrente.Tests/BankMore.ContaCorrente.Tests.csproj \
            --configuration Release \
            --collect:"XPlat Code Coverage" \
            --results-directory ./coverage
      
      - name: Upload cobertura para Codecov
        uses: codecov/codecov-action@v4
        with:
          directory: ./BankMore/coverage
          fail_ci_if_error: false

  # ===== JOB 2: Análise de Código =====
  code-quality:
    name: Code Quality Analysis
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: ./BankMore
    
    steps:
      - name: Checkout código
        uses: actions/checkout@v4
        with:
          fetch-depth: 0  # Para análise completa do SonarCloud
      
      - name: Setup .NET
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: ${{ env.DOTNET_VERSION }}
      
      - name: Restaurar dependências
        run: dotnet restore BankMore.sln
      
      - name: Build para análise
        run: dotnet build BankMore.sln --configuration Release --no-restore

  # ===== JOB 3: Build Docker Images =====
  docker-build:
    name: Build Docker Images
    runs-on: ubuntu-latest
    needs: [build-and-test]
    if: github.event_name == 'push'
    permissions:
      contents: read
      packages: write
    
    strategy:
      matrix:
        service:
          - name: api-conta
            dockerfile: BankMore/src/BankMore.ContaCorrente/Dockerfile
            context: ./BankMore
          - name: api-transferencia
            dockerfile: BankMore/src/BankMore.Transferencia/Dockerfile
            context: ./BankMore
          - name: worker-tarifas
            dockerfile: BankMore/src/BankMore.Tarifas/Dockerfile
            context: ./BankMore
          - name: web
            dockerfile: BankMore/src/BankMore.Web/Dockerfile
            context: ./BankMore
    
    steps:
      - name: Checkout código
        uses: actions/checkout@v4
      
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3
      
      - name: Login no GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ${{ env.DOCKER_REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}
      
      - name: Extrair metadata
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.DOCKER_REGISTRY }}/${{ env.IMAGE_PREFIX }}-${{ matrix.service.name }}
          tags: |
            type=ref,event=branch
            type=ref,event=pr
            type=semver,pattern={{version}}
            type=semver,pattern={{major}}.{{minor}}
            type=sha,prefix={{branch}}-
            type=raw,value=latest,enable={{is_default_branch}}
      
      - name: Build e Push Docker Image
        uses: docker/build-push-action@v5
        with:
          context: ${{ matrix.service.context }}
          file: ${{ matrix.service.dockerfile }}
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          cache-from: type=gha
          cache-to: type=gha,mode=max

  # ===== JOB 4: Testes E2E (DESABILITADO TEMPORARIAMENTE) =====
  e2e-tests:
    name: E2E Tests
    runs-on: ubuntu-latest
    needs: [docker-build]
    if: false  # Desabilitado temporariamente
    timeout-minutes: 30  # Timeout total do job
    defaults:
      run:
        working-directory: ./BankMore
    
    steps:
      - name: Checkout código
        uses: actions/checkout@v4
      
      - name: Setup .NET
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: ${{ env.DOTNET_VERSION }}
      
      - name: Login no GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}
      
      - name: Pull de imagens Docker (com cache)
        timeout-minutes: 10
        run: |
          echo "Fazendo pull das imagens de infraestrutura..."
          docker pull confluentinc/cp-zookeeper:7.5.0 &
          docker pull confluentinc/cp-kafka:7.5.0 &
          docker pull redis:7-alpine &
          
          # Aguardar todos os pulls completarem
          if ! wait; then
            echo "❌ Falha ao fazer pull de uma ou mais imagens"
            docker images
            exit 1
          fi
          
          echo "✅ Imagens baixadas com sucesso"
          docker images | grep -E "zookeeper|kafka|redis"
      
      - name: Iniciar serviços de infraestrutura
        run: |
          echo "Iniciando serviços de infraestrutura..."
          docker compose up -d zookeeper kafka redis
          echo "Aguardando infraestrutura iniciar..."
          sleep 25
      
      - name: Build de imagens das APIs
        run: |
          echo "Construindo imagens das APIs..."
          docker compose build api-conta api-transferencia
      
      - name: Iniciar APIs backend
        run: |
          echo "Iniciando APIs backend..."
          docker compose up -d api-conta api-transferencia
          echo "Aguardando APIs iniciarem e aplicarem migrations..."
          sleep 40
      
      - name: Verificar saúde dos serviços
        run: |
          echo "Verificando saúde das APIs..."
          
          # Função helper para verificar health
          check_health() {
            local url=$1
            local name=$2
            local max_attempts=20
            
            for i in $(seq 1 $max_attempts); do
              if curl -f -s "$url" > /dev/null 2>&1; then
                echo "✅ $name respondendo"
                return 0
              fi
              echo "Tentativa $i/$max_attempts: Aguardando $name..."
              sleep 3
            done
            
            echo "❌ $name não respondeu após $max_attempts tentativas"
            return 1
          }
          
          # Verificar ambas as APIs em paralelo
          check_health "http://localhost:5003/health" "API Conta Corrente" &
          pid1=$!
          check_health "http://localhost:5004/health" "API Transferência" &
          pid2=$!
          
          # Aguardar ambas
          wait $pid1 && wait $pid2 || exit 1
          
          echo "✅ Todos os serviços backend saudáveis"
      
      - name: Build e servir aplicação Blazor WebAssembly
        run: |
          cd src/BankMore.Web
          echo "Building Blazor application..."
          dotnet build --configuration Release
          echo "Starting Blazor application..."
          nohup dotnet run --configuration Release --no-build --urls "http://localhost:5000" > ../../blazor.log 2>&1 &
          echo $! > ../../blazor.pid
          sleep 10
      
      - name: Verificar aplicação Blazor disponível
        run: |
          echo "Aguardando Blazor estar disponível..."
          for i in {1..40}; do
            if curl -f -s http://localhost:5000 > /dev/null 2>&1; then
              echo "✅ Aplicação Blazor disponível em http://localhost:5000"
              exit 0
            fi
            echo "Aguardando Blazor... ($i/40)"
            sleep 3
          done
          echo "❌ Timeout aguardando Blazor"
          echo "=== Logs do Blazor ==="
          cat blazor.log || echo "Arquivo de log não encontrado"
          echo "=== Status do processo ==="
          if [ -f blazor.pid ]; then
            ps -p $(cat blazor.pid) || echo "Processo não encontrado"
          fi
          exit 1
      
      - name: Executar testes E2E
        env:
          WEB_BASE_URL: http://localhost:5000
        run: |
          echo "Iniciando testes E2E..."
          echo "Blazor URL: $WEB_BASE_URL"
          echo "API Conta: http://localhost:5003"
          echo "API Transferência: http://localhost:5004"
          echo ""
          echo "=== Testando conectividade ==="
          curl -v http://localhost:5000 || true
          echo ""
          curl -v http://localhost:5003/health || true
          echo ""
          curl -v http://localhost:5004/health || true
          echo ""
          echo "=== Executando testes ==="
          cd tests/BankMore.Web.E2ETests
          dotnet test --configuration Release --verbosity normal --logger "console;verbosity=detailed"
      
      - name: Exibir logs em caso de falha
        if: failure()
        run: |
          echo "=== Logs do Blazor ==="
          cat blazor.log || echo "Arquivo de log do Blazor não encontrado"
          echo ""
          echo "=== Status dos Containers Docker ==="
          docker compose ps
          echo ""
          echo "=== Logs da API Conta Corrente ==="
          docker compose logs api-conta --tail=100
          echo ""
          echo "=== Logs da API Transferência ==="
          docker compose logs api-transferencia --tail=100
          echo ""
          echo "=== Logs do Kafka ==="
          docker compose logs kafka --tail=50
      
      - name: Parar aplicação Blazor
        if: always()
        run: |
          if [ -f blazor.pid ]; then
            echo "Parando processo Blazor (PID: $(cat blazor.pid))"
            kill $(cat blazor.pid) || true
            rm blazor.pid
          fi
      
      - name: Parar containers
        if: always()
        run: docker compose down

  # ===== JOB 5: Deploy para GitHub Pages =====
  deploy-github-pages:
    name: Deploy to GitHub Pages
    runs-on: ubuntu-latest
    needs: [docker-build]
    if: github.event_name == 'push' && github.ref == 'refs/heads/main'
    permissions:
      contents: read
      pages: write
      id-token: write
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    defaults:
      run:
        working-directory: ./BankMore
    
    steps:
      - name: Checkout código
        uses: actions/checkout@v4
      
      - name: Setup .NET
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: ${{ env.DOTNET_VERSION }}
      
      - name: Publicar Blazor WebAssembly
        run: |
          cd src/BankMore.Web
          dotnet publish -c Release -o publish
      
      - name: Adicionar arquivo .nojekyll
        run: touch src/BankMore.Web/publish/wwwroot/.nojekyll
      
      - name: Configurar base path para GitHub Pages
        run: |
          # Ajustar base href no index.html para o nome do repositório
          sed -i 's/<base href="\/" \/>/<base href="\/engineering-software-development-\/" \/>/g' src/BankMore.Web/publish/wwwroot/index.html
      
      - name: Upload artifact para GitHub Pages
        uses: actions/upload-pages-artifact@v3
        with:
          path: './BankMore/src/BankMore.Web/publish/wwwroot'
      
      - name: Deploy para GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
